<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DrumKit</title>
  </head>
  <body>
    <header>DrumKit</header>
    <main>
      <div class="drum" id="randomColor">
        <div class="key" data-key="65">
          <kbd>A</kbd>
          <span>CLAP</span>
        </div>
        <div class="key" data-key="83">
          <kbd>S</kbd>
          <span>HIHAT</span>
        </div>
        <div class="key" data-key="68">
          <kbd>D</kbd>
          <span>KICK</span>
        </div>
        <div class="key" data-key="70">
          <kbd>F</kbd>
          <span>OPENHAT</span>
        </div>
        <div class="key" data-key="71">
          <kbd>G</kbd>
          <span>BOOM</span>
        </div>
        <div class="key" data-key="72">
          <kbd>H</kbd>
          <span>RIDE</span>
        </div>
        <div class="key" data-key="74">
          <kbd>J</kbd>
          <span>SNARE</span>
        </div>
        <div class="key" data-key="75">
          <kbd>K</kbd>
          <span>TOM</span>
        </div>
        <div class="key" data-key="76">
          <kbd>L</kbd>
          <span>THIK</span>
        </div>
      </div>
      <audio data-key="65" src="./audio/clap.wav"></audio>
      <audio data-key="83" src="./audio/hihat.wav"></audio>
      <audio data-key="68" src="./audio/kick.wav"></audio>
      <audio data-key="70" src="./audio/openhat.wav"></audio>
      <audio data-key="71" src="./audio/boom.wav"></audio>
      <audio data-key="72" src="./audio/ride.mp3"></audio>
      <audio data-key="74" src="./audio/snare.mp3"></audio>
      <audio data-key="75" src="./audio/tom.mp3"></audio>
      <audio data-key="76" src="./audio/thick.mp3"></audio>
    </main>
    <script>
      window.addEventListener("keydown", (e) => {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      });

      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach((key) => {
        key.addEventListener("transitionend", removeTransition);
      });
    </script>
  </body>
</html>
